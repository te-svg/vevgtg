<body>

 <p> 
 <label for="number_input"> 
 Age

 </label> 
 </p> 
  
 <p> 
 <label> 
 Phone number

 <p><label> 
 Interest rate: 
 <input 
 type="range" 
 name="interest_rate"

 />

 <p><label> 
 Time 
 <input type="time"/> 
 </label> </p>
  
 <p> <label for="schools">Choose your school:</label>
